<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Catamaran">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>ChatApp</h1>

        <div class="row">
            <div class="col col-sm-6">
                 <form id="signup-form">
                    <legend>Signup</legend>

                    <ul class="list-unstyled">
                        <li class="form-group">
                            <label for="signup-name" class="control-label">Display Name:</label>
                            <input
                                type="text"
                                id="signup-name"
                                class="form-control"
                                placeholder="First Name Last Name"
                                required
                            />
                        </li>

                        <li class="form-group">
                            <label for="signup-email" class="control-label">Email:</label>
                            <input type="email" id="signup-email" class="form-control" placeholder="test@example.com" required />
                        </li>

                        <li class="form-group">
                            <label for="signup-password" class="control-label">Password:</label>
                            <input type="password" id="signup-password" class="form-control" placeholder="Your password"  required />
                        </li>

                        <li class="form-group">
                            <label for="signup-password-confirm" class="control-label">Password (Confirm):</label>
                            <input type="password" id="signup-password-confirm" class="form-control" placeholder="Your password (again)" required />
                        </li>

                        <li class="form-group">
                            <button
                                id="signup-button"
                                type="submit"
                                class="btn btn-primary">Sign Up</button>
                        </li>
                    </ul>
                </form>

                <div id="signup-error" class="alert alert-danger" role="alert"></div>
            </div>

            <div class="col col-sm-6">
                <form id="login-form">
                    <legend>Login</legend>

                    <ul class="list-unstyled">
                        <li class="form-group">
                            <label for="login-email" class="control-label">Email:</label>
                            <input type="email" id="login-email" class="form-control" />
                        </li>

                        <li class="form-group">
                            <label for="login-password" class="control-label">Password:</label>
                            <input type="password" id="login-password" class="form-control" />
                        </li>

                        <li class="form-group">
                            <button
                                id="login-button"
                                type="submit"
                                class="btn btn-primary">Login</button>
                        </li>
                    </ul>
                </form>
                <div id="login-error" class="alert alert-danger" role="alert"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/blueimp-md5@2.4.0/js/md5.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
