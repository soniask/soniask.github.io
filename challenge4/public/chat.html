<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Catamaran">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">

        <button id="logout" class="pull-right btn btn-default">Logout</button>

        <h1>ChatApp</h1>

        <ul id="messages" class="list-group"></ul>

        <form id="message-form" class="form-group">
            <textarea id="message-input" rows="10" placeholder="Type your message here"></textarea>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>

        <div id="message-error" class="alert alert-danger" role="alert"></div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment-with-locales.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>
</body>
</html>
